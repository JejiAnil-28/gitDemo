<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>

  <center>
    <h2>LOGIN PAGE</h2>
    <form action="./sample.html"></form>
    <table cellpadding="8" cellspacing="0" border="0">
        <tr>
            <td align="right"><label for="UserName">User Name:</label></td>
            <td align="right"><input type="text" id="UserName" name="UserName" placeholder="UserName " required></td>
        </tr>
        <tr>
            <td align="right"><label for="pass">Password:</label></td>
            <td align="right"><input type="password" id="pass" name="password" placeholder="Password " required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Login">
            <a href="./signup.html">Signup</a>
          </td>
        </tr>
    </table>
    </form>
  </center>

</body>
</html>
