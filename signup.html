<!DOCTYPE html>
<html>
<head>
  <title>SignUp Page</title>
</head>
<body>

  <center>
    <h2>SignUp Page</h2>
    <form>
      <table cellpadding="8" cellspacing="0" border="0">
        <tr>
          <td align="right"><label for="username">UserName:</label></td>
          <td><input type="text" id="username" name="username" placeholder="username" required></td>
        </tr>

        <tr>
          <td align="right"><label for="firstname">First Name:</label></td>
          <td><input type="text" id="firstname" name="firstname" placeholder="First Name" required></td>
        </tr>

        <tr>
          <td align="right"><label for="lastname">Last Name:</label></td>
          <td><input type="text" id="lastname" name="lastname" placeholder="Last Name" required></td>
        </tr>

        <tr>
          <td align="right"><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Email" required></td>
        </tr>

        <tr>
          <td align="right"><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="password" required></td>
        </tr>

        <tr>
          <td align="right"><label for="confirm">Confirm Password:</label></td>
          <td><input type="password" id="confirm" name="confirm" placeholder="password" required></td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Signup">
            <a href="./forgotpass.html">Forgot Password</a>
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
