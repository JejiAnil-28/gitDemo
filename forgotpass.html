<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
</head>
<body>

  <center>
    <h2>Forgot Password</h2>
    <form>
      <table cellpadding="8" cellspacing="0" border="0">
        <tr>
          <td align="right"><label for="username">User Name:</label></td>
          <td><input type="text" id="username" name="username" placeholder="Enter your username" required></td>
        </tr>

        <tr>
          <td align="right"><label for="newpass">New Password:</label></td>
          <td><input type="password" id="newpass" name="newpass" placeholder="Enter new password" required></td>
        </tr>

        <tr>
          <td align="right"><label for="repass">Retype Password:</label></td>
          <td><input type="password" id="repass" name="repass" placeholder="Retype password" required></td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
